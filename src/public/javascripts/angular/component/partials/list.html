<div class="panel-default panel">
    <div class="panel-body"><a ng-href="/components#/add" class="btn btn-success">Add new</a></div>
</div>
<table ng-table="tableParams" class="table table-striped">
    <tr ng-repeat="s in $data">
        <td data-title="'ID'">{{s.componentTemplate.id}}</td>
        <td data-title="'Title'"><a href="#/detail/{{s.componentType | lowercase}}/{{s.componentTemplate.id}}">{{s.componentTemplate.title}}</a></td>
        <td data-title="'URI'">{{s.componentTemplate.uri}}</td>
        <td data-title="'Description'">{{s.componentTemplate.description}}</td>
        <td data-title="'Type'">{{s.componentType}}</td>
        <td data-title="'Is temporary'" class="text-center">
            <span class="glyphicon glyphicon-ok" ng-show="s.componentTemplate.isTemporary"></span>
            <span class="glyphicon glyphicon-remove" ng-show="!s.componentTemplate.isTemporary"></span>
        </td>
        <td data-title="'Last modified'" style="white-space: nowrap;">
            <span am-time-ago="time(s.componentTemplate.modifiedUtc, s.componentTemplate.createdUtc)" tooltip="{{time(s.componentTemplate.modifiedUtc, s.componentTemplate.createdUtc) | date : 'medium'}}"></span>
        </td>
    </tr>
    <tr ng-if="$data.length == 0">
        <td colspan="7">No available data.</td>
    </tr>
</table>
