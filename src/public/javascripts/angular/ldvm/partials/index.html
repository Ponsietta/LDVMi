<section id="main">
    <div class="container">
        <br/><br/>

        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header bgm-green">
                        <h2>Select Data Sources
                            <small>LinkedPipes will analyze those sources and try to discover visualizations.</small>
                        </h2>
                    </div>

                    <div class="card-body card-padding data-source-list">
                        <form name="dataSources">
                            <div class="data-source" ng-repeat="source in sources" ng-switch="source.type">
                                <div ng-switch-when="sparqlEndpoint">
                                    <div class="form-group fg-float">
                                        <div class="fg-line">
                                            <input type="text" ng-model="source.endpointUrl" class="form-control fg-input"/>
                                        </div>
                                        <label class="fg-label">Endpoint URL</label>
                                    </div>
                                    <div class="form-group fg-float">
                                        <div class="fg-line">
                                            <input type="text" ng-model="source.endpointUrl" class="form-control fg-input"/>
                                        </div>
                                        <label class="fg-label">Graph URIs</label>
                                    </div>
                                </div>
                            </div>

                            <div class="text-left">
                                <div class="btn-group">
                                    <span class="btn btn-success">Add more</span>
                                </div>
                            </div>

                            <div class="text-right" ng-show="sources.length">
                                <button class="btn btn-default waves-effect" ng-click="visualize(true)">Feeling lucky</button>
                                <button class="btn btn-info waves-effect" ng-click="visualize()">Visualize</button>
                            </div>

                            <div class="text-center" ng-show="!sources.length">
                                <br />
                                You need to add some data source for the discovery to run.
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header ch-alt m-b-20">
                        <h2>Recent Saved Pipelines</h2>
                        <ul class="actions">
                            <li>
                                <a href="">
                                    <i class="md md-cached"></i>
                                </a>
                            </li>
                        </ul>

                        <!--<button class="btn bgm-cyan btn-float waves-effect"><i class="md md-add"></i></button>-->
                    </div>

                    <div class="card-body">
                        <div class="listview">
                            <a class="lv-item" href="/pipelines#/detail/{{pipeline.id}}" ng-repeat="pipeline in pipelines">
                                <div class="media">
                                    <!--<div class="pull-left">
                                        <img class="lv-img-sm" src="img/profile-pics/1.jpg" alt="">
                                    </div>-->
                                    <div class="media-body">
                                        <div class="lv-title" ng-bind="pipeline.title"></div>
                                        <small class="lv-small" ng-bind="pipeline.descriptions"></small>
                                    </div>
                                </div>
                            </a>
                            <a class="lv-footer" href="/pipelines#/list">View All</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
