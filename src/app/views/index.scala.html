@(title: String)

@main("Welcome to Payola") {


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>Payola LDVM visualizations</h1>
            <p>
                This application is a part of the Payola platform. Its goal is to provide visualizations of Linked Data datasets
                using principles of <a href="http://events.linkeddata.org/ldow2014/papers/ldow2014_paper_13.pdf">
                Linked Data Visualization Model (LDVM)</a>.
                You can use it with your own SPARQL Endpoint.
            </p>


            <form class="form-horizontal">
                <div class="form-group has-warning has-feedback">
                    <input type="text" placeholder="Enter SPARQL endpoint URL" class="input-lg form-control" name="endpointUrl" />
                </div>

                <div style="text-align: center;">
                    <input type="submit" class="btn-lg btn btn-primary" value="Visualize" />
                </div>
            </form>
        </div>
    </div>
