@()

    @scripts = {
        <script>
            @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.versioned("javascripts/angular/pipeline/main.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>
    }

    @styles = {
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("loading-bar.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("ng-table.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.css"))'>
        <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/main.css")'>

        <style>

        .link {
        stroke: #ccc;
        }

        .node text {
        pointer-events: none;
        font: 15px sans-serif;
        }


        </style>
    }

@main("List of available pipelines", scripts, styles) {

    <div ng-view></div>

}
