@()

    @scripts = {}

    @requireConfig = {
        <script>
            requirejs.config({ paths: { "angular-file-upload": "/webjars/nervgh-angular-file-upload/1.1.5/angular-file-upload" } });
            requirejs.config({ paths: { "codemirror" : ["/webjars/codemirror/5.0/lib/codemirror","codemirror"] } });
            requirejs.config({ paths: { "codemirror-sparql" : ["/webjars/codemirror/5.0/mode/sparql/sparql"] } , shim: {"codemirror-sparql": ["codemirror"]} });
        </script>
    }

    @styles = {
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("loading-bar.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("ng-table.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))'>
        <style>

        .my-drop-zone { border: dotted 3px lightgray; }
        .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
        .another-file-over-class { border: dotted 3px green; }

        html, body { height: 100%; }
        </style>
    }

@ngLayout("component", "LDVM components", scripts, styles, requireConfig)
