@()

@main("LDVMi - upload your TTL") {

    <div class="container-fluid" style="padding-top : 60px;">

        <h3>Create a LDVM datasource by uploading your own TTL (max. 100 MB)</h3>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well">
                    <form action="/ttlupload" class="form-horizontal" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="ttlfile" class="col-sm-4">TTL File</label>
                            <div class="col-sm-8">
                                <input type="file" name="ttlfile" id="ttlfile" multiple />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="combine" value="true"> Combine with other datasources
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well">
                    <form action="/ttldl" class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="ttlurl" class="col-sm-4">TTL URLs (separated by newline)</label>
                            <div class="col-sm-8">
                                <textarea placeholder="http://example.com/test.ttl" class="form-control" name="ttlurl" id="ttlurl"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="combine" value="true"> Combine with other datasources
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Use</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- /container -->

}
