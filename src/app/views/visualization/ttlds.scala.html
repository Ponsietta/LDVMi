@()

@main("LDVMi - upload your TTL") {

    <div class="container-fluid" style="padding-top : 60px;">

        <h3>Create a LDVM datasource by uploading your own TTL</h3>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well">
                    <form action="/ttlupload" class="form-horizontal" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="ttlfile" class="col-sm-2">TTL File</label>
                            <div class="col-sm-8">
                                <input type="file" name="ttlfile" id="ttlfile">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="well">
                    <form action="/ttldl" class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="ttlurl" class="col-sm-2">TTL URL</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="ttlurl" id="ttlurl" placeholder="http://example.com/test.ttl">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Use</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- /container -->

}
