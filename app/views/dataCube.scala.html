@(message: String)

@scripts = {
    <script data-main="@routes.Assets.versioned("javascripts/angular/datacube/main.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))" type="text/javascript"></script>
}

@main("DataCube", scripts) {

<div class="container-fluid" style="padding-top: 60px;">

    <div ng-view></div>

    <script type="text/javascript">
        require(['angular'], function(ng){
            ng.module('dataCube.runtimeServices', []).
                value('analysisId', '0').
                value('evaluationId', '0');
        });
    </script>

    <hr>

    <footer>
        <p>&copy; Payola 2014</p>
    </footer>
</div> <!-- /container -->

}
